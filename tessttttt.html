<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magnifier Mouse</title>
<style>
    .container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
    }
    .image {
        width: 100%;
        height: 100%;
    }
    .magnifier {
        position: absolute;
        border: 2px solid black; /* Add border */
        border-radius: 50%; /* Round shape */
        width: 200px; /* Adjust the size of the magnifier */
        height: 200px; /* Adjust the size of the magnifier */
        background-size: 1000px 600px; /* Adjust according to the size of the image */
        display: none;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <img src="https://via.placeholder.com/500x300" alt="Sample Image" class="image" id="image">
    <div class="magnifier" id="magnifier"></div>
</div>

<script>
    const container = document.getElementById('container');
    const image = document.getElementById('image');
    const magnifier = document.getElementById('magnifier');

    container.addEventListener('mousemove', e => {
        const { left, top, width, height } = container.getBoundingClientRect();
        const x = e.clientX - left;
        const y = e.clientY - top;

        magnifier.style.backgroundImage = `url(${image.src})`;
        magnifier.style.backgroundPosition = `-${x * 2 - 100}px -${y * 2 - 100}px`; /* Adjust for magnifier size */
        magnifier.style.display = 'block';
        magnifier.style.left = `${x - 100}px`; /* Adjust for magnifier size */
        magnifier.style.top = `${y - 100}px`; /* Adjust for magnifier size */
    });

    container.addEventListener('mouseleave', () => {
        magnifier.style.display = 'none';
    });
</script>

</body>
</html>
