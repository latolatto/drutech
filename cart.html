     <script>

let cart = [];

// Function to populate the cart items
function populateCartItems() {
    const cartItemsContainer = document.getElementById('cartItems');
    cartItemsContainer.innerHTML = ''; // Clear existing items

    const groupedItems = groupItemsByTitle(cart);
    if (cart.length === 0) {
        cartItemsContainer.classList.add('cart-empty');
        cartItemsContainer.textContent ='Your cart is empty!!';
        const emptycart= document.getElementById('prod-disclaimer');
        const emptycartvr= document.getElementById('vr');
        emptycart.innerHTML = ''; 
        emptycartvr.classList.remove('vr'); 
        const columndiv = document.getElementById('column');
        columndiv.classList.remove('column');
        const proceedToCheckoutBtn = document.getElementById('proceedToCheckout');
        proceedToCheckoutBtn.classList.add('btn-hidden');
    }


    groupedItems.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');

        // Product image
        const image = document.createElement('img');
        image.src = item.image;
        itemDiv.appendChild(image);

        // Product title
        const title = document.createElement('span');
        title.classList.add('itm-title');
        title.textContent = item.title;
        itemDiv.appendChild(title);

        // Quantity input
        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.value = item.totalQuantity;
        quantityInput.min = 1;
        quantityInput.step = 1; // Set step to 1 for natural order
        quantityInput.addEventListener('input', (event) => {
            updateQuantity(item.title, event.target.value);
        });
        itemDiv.appendChild(quantityInput);

        // Remove button
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.className = 'remove-btn btn';
        removeButton.addEventListener('click', () => {
            removeItem(item.title);
        });
        itemDiv.appendChild(removeButton);

    
        cartItemsContainer.appendChild(itemDiv);
    });
}


// Function to update quantity of an item in the cart
function updateQuantity(title, newQuantity) {
    const itemIndex = cart.findIndex(item => item.title === title);
    if (itemIndex !== -1) {
        cart[itemIndex].quantity = parseInt(newQuantity);
        saveCartToLocalStorage();
    }
}

// Function to increment quantity of an item in the cart
function incrementQuantity(title) {
    const itemIndex = cart.findIndex(item => item.title === title);
    if (itemIndex !== -1) {
        cart[itemIndex].quantity++;
        saveCartToLocalStorage();
    }
}

// Function to decrement quantity of an item in the cart
function decrementQuantity(title) {
    const itemIndex = cart.findIndex(item => item.title === title);
    if (itemIndex !== -1 && cart[itemIndex].quantity > 1) {
        cart[itemIndex].quantity--;
        saveCartToLocalStorage();
    }
}

// Function to go back to browsing
function goBack() {
    window.location.href = 'catalogue.html'; // Update with your browsing page
}

// Function to proceed to checkout
function proceedToCheckout() {
    // Implement the checkout functionality or redirect to checkout page
    window.location.href = 'checkout.html';
}

// Function to save cart details to local storage
function saveCartToLocalStorage() {
    localStorage.setItem('cart', JSON.stringify(cart));
}

// Function to remove an item from the cart
function removeItem(title) {
    cart = cart.filter(item => item.title !== title);
    saveCartToLocalStorage();
    populateCartItems(); // Update UI
}

// Function to group items by title and calculate total quantity
function groupItemsByTitle(items) {
    const groupedItems = [];
    items.forEach(item => {
        const existingItem = groupedItems.find(groupedItem => groupedItem.title === item.title);
        if (existingItem) {
            existingItem.totalQuantity += item.quantity;
        } else {
            groupedItems.push({ title: item.title, image: item.image, totalQuantity: item.quantity });
        }
    });
    return groupedItems;
}

// Load cart data from localStorage when the page loads
document.addEventListener('DOMContentLoaded', () => {
    const savedCart = localStorage.getItem('cart');
    if (savedCart) {
        cart = JSON.parse(savedCart);
        populateCartItems(); // Display cart items when loading the saved cart data
    }
});
// Function to get cart items with images
function getCartItemsWithImages() {
            let itemsHTML = '';
            let totalItems = 0;
            let uniqueItems = {};

            // Retrieve cart items from local storage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Group items by title
            cart.forEach(item => {
                if (!uniqueItems[item.title]) {
                    uniqueItems[item.title] = { quantity: item.quantity, image: item.image };
                } else {
                    uniqueItems[item.title].quantity += item.quantity;
                }
                totalItems += item.quantity;
            });

            // Construct HTML with item details and images
            for (const [title, details] of Object.entries(uniqueItems)) {
                itemsHTML += `<div class="item">
                    <img class="item-image" src="${details.image}" alt="${title}">
                    <div class="item-title">${title} </div>
                    <div class="item-quantity"> x ${details.quantity}</div>
                </div>`;
            }
            
            return { itemsHTML, totalItems };
        }

// Get all buttons with class 'myButton'
var buttons = document.querySelectorAll('.btn');

// Loop through each button and add a click event listener
buttons.forEach(function(button) {
    button.addEventListener('click', function() {
        // Add the 'clicked' class to the button
        this.classList.add('clicked');

        // Remove the 'clicked' class after 100 milliseconds (adjust as needed)
        var that = this;
        setTimeout(function() {
            that.classList.remove('clicked');
        }, 100);
    });
});

  </script>
